<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/variable.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">

  <script src="https://kit.fontawesome.com/58e0304b5a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="logo">
    <nav id="nav" class="nav">
      <ul class="menu">
        <li class="menu__item"><a href="#">Product</a></li>
        <li class="menu__item"><a href="#">Features</a></li>
        <li class="menu__item"><a href="#">Pricing</a></li>
        <li class="menu__item menu__item__login"><a href="#">Login</a></li>
      </ul>
    </nav>
    <button id="btn-menu"><i class="fa-solid fa-bars"></i></button>
    <button id="btn-close"><i class="fa-solid fa-xmark"></i></button>
  </header>
  <main class="main">
    <div class="main__text">
      <div class="main__top">
        <p class="main__new">New</p>
        <p class="main__new__text">Monograph Dashboard</p>
      </div>
      <h2 class="main__title">Powerful insights into your team</h2>
      <p class="main__para">Project planning and time tracking for agile teams</p>
      <div class="main__bottom">
        <button class="main__button">Schedule a demo</button>
        <p class="main__button__text">to see a live preview</p>
      </div>
    </div>
    <img class="main__img" src="./images/illustration-devices.svg" alt="illustration devices">
  </main>
  <script src="./assets/js/index.js"></script>
</body>
</html>
